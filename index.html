<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <title>UTasks</title>
</head>

<body>
    <section id="container">
        <div class="title">
            <h1>UTasks</h1>
            <p>Things To Do:</p>
        </div>
        <div class="form">
            <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
                <input type="text" id="add-todo" placeholder="add something here!">
                <input type="button" value="Add" class="btn btn-primary" onclick="app.Add()">         
            </form>
            <p>You Have:</p>
            <p id="counter"></p>
            <table >
                <tr class="to-do">
                    <th><h3>To-Do:</h3></th>
                </tr>
                <tbody id="tasks">
    
                </tbody>
            </table>
        </div>
    
        <div id="edit-box" role="aria-hidden">
            <form action="javascript:void(0);" method="POST" id="save-edit">
                <input type="text" id="edit-todo">
                <input type="submit" value="Save" class="btn btn-success">
                <a onclick="CloseInput()" aria-label="Close">&#10006</a>
            </form>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
